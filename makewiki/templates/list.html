{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-light">
   <div class="container">
      <div class="row">
         {% for page in pages %}
         <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
               <div class="card-body">
                  <h5 class="card-title">{{ page.title }}</h5>
                  <p class="card-text">{{ page.content|truncatewords:50 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                     <div class="btn-group">
                        <button type="submit" class="btn btn-sm btn-outline-secondary"><a class="underline" href="{% url 'wiki-details-page' page.slug %}">View</a></button>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Edit</button>
                     </div>
                     <small class="text-muted">{{ published_time }}</small>
                  </div>
               </div>
            </div>
         </div>
         {% if forloop.counter|divisibleby:3 %}
      </div>
      <div class="row">
         {% endif %}
         {% endfor %}
      </div>
   </div>
</div>
{% endblock %}
